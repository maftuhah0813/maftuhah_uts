<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Kasir Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
     h2 , h3 , h4 ,h5{
        color: white;
    }
</style>
<body>
    <h1>Sistem Kasir</h1>
    <div id="daftar-produk">
        <!-- Daftar produk akan ditampilkan di sini -->
    </div>
    <div id="kerajang">
        <h2>Keranjang</h2>
        <div id="item-keranjang"></div>
        <h3>Total Belanja: <span id="total"></span></h3>

        <label for="pembayaran">Metode Pembayaran:</label>
        <select id="pembayaran">
            <option value="Tunai">Tunai</option>
            <option value="Kartu Kredit">Kartu Kredit</option>
        </select>
        <button type="button" onclick="simpanTransaksi()">Bayar</button>
    </div>
    <div id="message"></div>
<button onclick="showTransactionMessage()">Proses Transaksi</button>

    <h4>Daftar Transaksi</h4>
    <div id="daftar-transaksi"></div>
    <script src="maftuhah.js"></script>
</body>
</html>
